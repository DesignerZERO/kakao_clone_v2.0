<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/1ab32f4c2f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:31</span>
      </div>
      <div class="status-bar__column">
        <img src="svg_icons/alarm-24px.svg" />
        <img src="svg_icons/volume_off-24px.svg" />
        <img src="svg_icons/wifi-24px.svg" />
        <span class="status-bar__battery-percent"> 100%</span>
        <img src="svg_icons/battery_full-24px.svg" />
      </div>
    </div>
    <header class="appbar">
      <div class="appbar__column">
        <h1 class="appbar__title">More</h1>
      </div>
      <div class="appbar__column">
        <span class="appbar__icons__search"></span>
        <span class="appbar__icons__chat-plus"></span>
        <span class="appbar__icons__more"></span>
      </div>
    </header>
    <nav class="bottom-nav">
      <ul class="bottom-nav__list">
        <li class="bottom-nav__list__items">
          <a href="friends.html">
            <img
              class="nav-user-off"
              src="svg_icons/new/bottom__nav-user-off.svg"
            />
          </a>
        </li>
        <li class="bottom-nav__list__items">
          <a href="index.html">
            <div class="nav__badge">
              8
            </div>
            <img
              class="nav-chats-off"
              src="svg_icons/new/bottom__nav-chats-off.svg"
            />
          </a>
        </li>
        <li class="bottom-nav__list__items">
          <a href="find.html">
            <img
              class="nav-search-off"
              src="svg_icons/new/bottom__nav-search-off.svg"
            />
          </a>
        </li>
        <li class="bottom-nav__list__items">
          <a href="more.html">
            <img
              class="nav-more-off"
              src="svg_icons/new/bottom__nav-more-on.svg"
            />
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
