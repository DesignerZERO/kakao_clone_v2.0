<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/1ab32f4c2f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:31</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__icons__alram">
          <i class="far fa-clock"></i>
        </span>
        <span class="status-bar__icons__mute">
          <i class="far fa-clock"></i>
        </span>
        <span class="status-bar__icons__wifi">
          <i class="far fa-clock"></i>
        </span>
        <span class="status-bar__battery-percent">
          100%
        </span>
        <span class="status-bar__icons__battery">
          <i class="far fa-clock"></i>
        </span>
      </div>
    </div>
    <header class="appbar">
      <div class="appbar__column">
        <h1 class="appbar__title">Settings</h1>
      </div>
      <div class="appbar__column">
        <span class="appbar__icons__search"></span>
        <span class="appbar__icons__chat-plus"></span>
        <span class="appbar__icons__settings"></span>
      </div>
    </header>
    <nav class="bottom-nav">
      <ul class="bottom-nav__list">
        <li class="bottom-nav__list__items">
          <a href="friends.html">
            <img
              class="nav-user-off"
              src="svg_icons/bottom__nav-user-off.svg"
            />
          </a>
        </li>
        <li class="bottom-nav__list__items">
          <a href="index.html">
            <img
              class="nav-chats-off"
              src="svg_icons/bottom__nav-chats-off.svg"
            />
          </a>
        </li>
        <li class="bottom-nav__list__items">
          <a href="find.html">
            <img
              class="nav-search-off"
              src="svg_icons/bottom__nav-search-off.svg"
            />
          </a>
        </li>
        <li class="bottom-nav__list__items">
          <a href="settings.html">
            <img
              class="nav-more-off"
              src="svg_icons/bottom__nav-more-off.svg"
            />
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
