<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/1ab32f4c2f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:31</span>
      </div>
      <div class="status-bar__column">
        <img src="svg_icons/alarm-24px.svg" />
        <img src="svg_icons/volume_off-24px.svg" />
        <img src="svg_icons/wifi-24px.svg" />
        <span class="status-bar__battery-percent"> 100%</span>
        <img src="svg_icons/battery_full-24px.svg" />
      </div>
    </div>
    <header class="appbar">
      <div class="appbar__column">
        <h1 class="appbar__title">Find</h1>
      </div>
      <div class="appbar__column">
        <span class="appbar__icons__search">
          <img class="appbar__icons" src="svg_icons/new/appbar__search.svg" />
        </span>
        <span class="appbar__icons__more">
          <img class="appbar__icons" src="svg_icons/new/appbar__settings.svg" />
        </span>
      </div>
    </header>
    <main class="find">
      <div class="find__header">
        <ul class="find__header__list">
          <li class="find__header__btn">
            <img
              class="find__header__qrcode"
              src="svg_icons/new/appbar__qrcode.svg"
            />
            <span class="find__header__title">QR code</span>
          </li>
          <li class="find__header__btn">
            <img
              class="find__header__contact"
              src="svg_icons/new/appbar__contacts.svg"
            />
            <span class="find__header__title">Add by Contacts</span>
          </li>
          <li class="find__header__btn">
            <img class="find__header__id" src="svg_icons/new/appbar__id.svg" />
            <span class="find__header__title">Add by ID</span>
          </li>
          <li class="find__header__btn">
            <img
              class="find__header__invite"
              src="svg_icons/new/appbar__invite.svg"
            />
            <span class="find__header__title">Invite</span>
          </li>
        </ul>
      </div>
      <div class="find__recommended-friends">
        <ul class="find__recommended-list">
          <h5>Recommended Friends</h5>
          <li class="find__recommended-items">
            <div class="find__items__column">
              <div class="chats__avatar g-avatar">
                <img src="images/avatar_1.png" />
              </div>
              <div class="find__contents">
                <span class="friends__contents__preview">김태영</span>
              </div>
            </div>
            <div class="chats__items__column">
              <div class="add-friend">
                <img src="svg_icons/new/add_friend_24.svg" />
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <nav class="bottom-nav">
      <ul class="bottom-nav__list">
        <li class="bottom-nav__list__items">
          <a href="friends.html">
            <img
              class="nav-user-off"
              src="svg_icons/new/bottom__nav-user-off.svg"
            />
          </a>
        </li>
        <li class="bottom-nav__list__items">
          <a href="index.html">
            <img
              class="nav-chats-off"
              src="svg_icons/new/bottom__nav-chats-off.svg"
            />
          </a>
        </li>
        <li class="bottom-nav__list__items">
          <a href="find.html">
            <img
              class="nav-search-off"
              src="svg_icons/new/bottom__nav-search-on.svg"
            />
          </a>
        </li>
        <li class="bottom-nav__list__items">
          <a href="more.html">
            <img
              class="nav-more-off"
              src="svg_icons/new/bottom__nav-more-off.svg"
            />
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
